<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section class="center" id="carousel">

        <div class="images">
            <picture>
            <img class="center sl-1" src="https://i.picsum.photos/id/417/600/400.jpg" alt="slide 1">
            </picture>

            <picture>
                <img class="center sl-2" src="https://i.picsum.photos/id/419/600/400.jpg" alt="slide 2">
            </picture>

            <picture>
                <img class="center sl-3" src="https://i.picsum.photos/id/418/600/400.jpg" alt="slide 3">
            </picture>
        </div>

        <div class="controls">
            <a href="carousel-gallery-sl-2.html"><i class="fas fa-arrow-alt-circle-left"></i> </a>
            <a href="carousel-gallery-sl-1.html"><i class="fas fa-arrow-alt-circle-right"></i> </a>
        </div>

        <div class="indicators">
            <a href="carousel-gallery-sl-1.html"><i class="far fa-square"></i> </a>
            <a href="carousel-gallery-sl-2.html"><i class="far fa-square"></i> </a>
            <a href="carousel-gallery-sl-3.html"><i class="fas fa-square"></i> </a>
        </div>
    </section>
    
</body>
</html>
